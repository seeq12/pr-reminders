specVersion: 0.34.0
name: pr-reminders
runtime: python
registry: docker.io/seeq13
image: docker.io/seeq13/pr-reminders:latest
imageDigest: sha256:bde23270d664a3c779767a5602a3c38998358175aa13b93c1e985fe0e6680d85
created: 2022-11-08T14:54:46.343075-08:00
invocation:
  format: http
build:
  buildpacks: []
  builder: pack
  buildEnvs: []
run:
  volumes: []
  envs:
  - name: GITHUB_ACCESS_TOKEN
    value: "insert token"
  - name: NOTIFY_REVIEWERS_SLACK_CHANNEL
    value: "slack channel ID"
  - name: SLACK_BOT_ACCESS_TOKEN
    value: "insert token"
  - name: SQUAD_CSV_FILENAME
    value: "squad.csv"
  - name: PR_REMINDERS_CONFIG_PATH
    value: "config.json"
deploy:
  namespace: default
  annotations: {}
  options: {}
  labels: []
  healthEndpoints:
    liveness: /health/liveness
    readiness: /health/readiness
